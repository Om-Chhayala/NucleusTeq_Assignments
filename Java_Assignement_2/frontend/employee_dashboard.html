<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="employes_dashboard.css">
</head>
<body>

    <h2>HR Portal</h2>

    <button class="btn-add" onclick="openModal()">Add Employee</button>

    <div class="employee-container" id="employeeContainer"></div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Add Employee</h3>
            <input type="hidden" id="employeeId">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="number" id="salary" placeholder="Salary" required>
            <button class="btn-save" onclick="saveEmployee()">Save</button>
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="employee_dashboard.js"></script>

</body>
</html>
